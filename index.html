<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleships</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/logo.png" alt="logo">
            <h1>Battleships</h1>
        </header>
        <main>
            <div class="outline">
                <div class="outline-cel empty"></div>
                <div class="outline-cel outline-1">1</div>
                <div class="outline-cel outline-2">2</div>
                <div class="outline-cel outline-3">3</div>
                <div class="outline-cel outline-4">4</div>
                <div class="outline-cel outline-5">5</div>
                <div class="outline-cel outline-6">6</div>
                <div class="outline-cel outline-7">7</div>
                <div class="outline-cel outline-8">8</div>
                <div class="outline-cel outline-9">9</div>
                <div class="outline-cel outline-10">10</div>
                <div class="outline-cel outline-a">A</div>
                <div class="outline-cel outline-b">B</div>
                <div class="outline-cel outline-c">C</div>
                <div class="outline-cel outline-d">D</div>
                <div class="outline-cel outline-e">E</div>
                <div class="outline-cel outline-f">F</div>
                <div class="outline-cel outline-g">G</div>
                <div class="outline-cel outline-h">H</div>
                <div class="outline-cel outline-i">I</div>
                <div class="outline-cel outline-j">J</div>
                <div class="battleship">
                </div>
            </div>
        </main>
        <section class="aside-2">
            <h3>ships</h3>
            <div class="ships">
                <div class="template-ship template-patrol"></div>
                <div class="template-ship template-submarine used"></div>
                <div class="template-ship template-destroyer used"></div>
                <div class="template-ship template-battleship used"></div>
                <div class="template-ship template-carrier used"></div>
            </div>
        </section>
        <footer>
            &copy; de Lange
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
